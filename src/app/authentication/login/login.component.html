<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="alert.dismissible" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label class="label">Email</label>
    <div class="input-group">
      <input type="text" class="form-control" formControlName="username">
      <div class="input-group-append">
        <span class="input-group-text">
          <i class="mdi mdi-check-circle-outline"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="label">Password</label>
    <div class="input-group">
      <input type="password" class="form-control" formControlName="password">
      <div class="input-group-append">
        <span class="input-group-text">
          <i class="mdi mdi-check-circle-outline"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary submit-btn btn-block" [disabled]="loginForm.invalid && status == 0">Login</button>
  </div>
  <div class="form-group d-flex justify-content-between">
    <a [routerLink]="['recover-password']" class="text-small forgot-password text-black">Forgot Password</a>
  </div>
</form>
