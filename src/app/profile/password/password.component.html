<div class="row">
  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label>New Password</label>
            <input formControlName="password" type="password" class="form-control form-control-lg">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control form-control-lg">
          </div>
          <button [disabled]="changePasswordForm.invalid" class="btn btn-block btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
