<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Accounts</h4>
        <a [routerLink]="['new']" class="card-description btn btn-sm">
          Add New Account
          <code>+</code>
        </a>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Account Name
                </th>
                <th>
                  Account Number
                </th>
                <th>
                  Balance
                </th>
                <th>
                  Currency
                </th>
                <th>
                  Bank
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let account of accounts">
                <td class="py-1">
                  {{account.accountName}}
                </td>
                <td>
                  {{account.accountNumber}}
                </td>
                <td>
                  {{account.accountBalance | number}}
                </td>
                <td>
                  {{account.accountCurrency}}
                </td>
                <td>
                  {{account.bank.title}}
                </td>
                <td>
                  <a [routerLink]="['account', account.objectId]">View</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
