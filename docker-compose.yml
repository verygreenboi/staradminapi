version: '2'

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./config/proxy/nginx.conf:/etc/nginx/nginx.conf"
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./config/proxy/certs:/etc/nginx/certs:ro"
    networks:
      - web

  nginx-gen:
    restart: always
    networks:
      - web
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    networks:
      - web
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - "nginx"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./config/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
      - NGINX_PROXY_CONTAINER=nginx
      - ACME_CA_URI=https://acme-staging.api.letsencrypt.org/directory
      - DEBUG=true
    depends_on:
      - nginx-gen
      - nginx
  angular:
    image: mrsmith9ja/cc-dash:0.0.1
    networks:
      - proxy-tier
    environment:
      - VIRTUAL_HOST=staradmindash.ml
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=staradmindash.ml
      - LETSENCRYPT_EMAIL=cert@staradmindash.ml
      - LETSENCRYPT_TEST=true

networks:
  backend:
    driver: "bridge"
  proxy-tier:
    external:
      name: "nginx-proxy"
